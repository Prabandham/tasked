{{set . "title" "Home"}} 
{{template "header.html" .}}

<div class="container">    
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
        <div class="row">                
            {{if .flash.error }}
                <div class="text-center text-danger">
                    <h5>{{ .flash.error }}</h5>
                </div>
            {{end}}
        </div>
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center">Login </div>
            </div>     
            <div class="panel-body" >
                <form name="login-form" id="login-form" class="form-horizontal" enctype="multipart/form-data" method="POST" action="/login">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="text" class="form-control" name="email" value="" placeholder="Email ID">                                        
                    </div>
                    <br />
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>                                                                  
                    <br />
                    <br />
                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <a href="/register" class="pull-left"> Need an Account ? </a>
                            <button type="submit" href="#" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in</button>                          
                        </div>
                    </div>
                </form>     
            </div>                     
        </div>  
    </div>
</div>

{{template "footer.html" .}}
